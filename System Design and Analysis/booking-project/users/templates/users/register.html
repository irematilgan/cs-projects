{%extends 'rezervasyon/base.html'%}
{% load crispy_forms_tags %}
{%block content%}
    <div class = 'content-section'>
        <form method = "POST">
            {%csrf_token%}
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4">Üyelik Bilgileri</legend>
                {{form|crispy}}
            </fieldset>
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4">Ek Bilgiler</legend>
                {{formset|crispy}}
            </fieldset>
            <fieldset class = "form-group">
                {{formset2|crispy}}
            </fieldset>
            <div class = "form-group">
                <button class = "btn btn-outline-info" type = "submit">Kayıt Ol</button>
            </div>
        </form>
        <div class = "border-top pt-3">
            <small class = "text-muted">
                Zaten Hesabın Var Mı? <a class = "ml-2" href = "{% url 'giris'%}">Giriş Yap</a>
            </small>
        </div>
    </div>

{%endblock content%}
